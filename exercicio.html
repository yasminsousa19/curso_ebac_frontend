<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Inicie sua validação</h1>
        <form id="formulario">
            <input type="number" id="numeroA" required placeholder="Insira o número A">
            <input type="number" id="numeroB" required placeholder="Insira o número B">
            <button id="botao" type="submit">Clique aqui para validar</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
