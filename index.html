<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatinhos.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="container mt-5">
            <h1 class="text-center">Bem vindo ao Gatinhos.com</h1>
            <p class="text-center">Adote um gatinho e tenha um lar repleto de amor</p>
        </div>
        <div class="row row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Animais para adoção</h2>
                <div class="container g-0">
                    <div class="row">
                        <div class="col-md-4 post">
                            <img src="imagens/gatinho meio rajado.jpeg" class="img-fluid">
                            <h4 class="h5">Gatinho Branco e Rajado</h4>
                            <a class="btn btn-primary btn-sm">Clique para saber mais</a>
                        </div>
                        <div class="col-md-4 post">
                            <img src="imagens/gatinho rajado.jpeg" class="img-fluid">
                            <h4 class="h5">Gatinho Rajado</h4>
                            <a class="btn btn-primary btn-sm">Clique para saber mais</a>
                        </div>
                        <div class="col-md-4 post">
                            <img src="imagens/gatinho preto.jpeg" class="img-fluid">
                            <h4 class="h5">Gatinho Preto</h4>
                            <a class="btn btn-primary btn-sm">Clique para saber mais</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-justify-content-center">
            <div class="col">
                <h2 class="text-center">Tem interesse em adotar? Preencha o formulário que entraremos em contato</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome: </label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Seu email</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="mensagem">Qual animal deseja?</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                    <div class="form-check">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
